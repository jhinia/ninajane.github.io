<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drinks Menu</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>

    <section class="menu">
        <div class="menu-container">
            <div class="menu-head">
                <h2>StrEAt Cafe Drinks Menu</h2>
                <p>Take a Sip on our Trendy yet Delicious Drinks !!</p>
            </div>
                <div class="food-items snack/light meals">
                    <div class="food-img">
                        <img src="dark.jpeg" alt="food image">
                    </div>
                    <div class="food-content">
                        <h2 class="food-name">Dark Chocolate Frappe</h2>
                        <div class="line"></div>
                        <h3 class="food-price">₱65.00</h3>
                        <ul class="rating">
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="far fa-star"></i></li>
                        </ul>
                        <p class="category">Categories: <span>Blended Drinks/Frapuccino</span></p>
                    </div>
                </div>
                <div class="food-items cake & pastries">
                    <div class="food-img">
                        <img src="matcha.jpeg" alt="food image">
                    </div>
                    <div class="food-content">
                        <h2 class="food-name">Matcha Milk Tea</h2>
                        <div class="line"></div>
                        <h3 class="food-price">₱45.00</h3>
                        <ul class="rating">
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="far fa-star"></i></li>
                        </ul>
                        <p class="category">Categories: <span>Milk Tea</span></p>
                    </div>
                </div>
                <div class="food-items value meals">
                    <div class="food-img">
                        <img src="taro.jpeg" alt="food image">
                    </div>
                    <div class="food-content">
                        <h2 class="food-name">Taro</h2>
                        <div class="line"></div>
                        <h3 class="food-price">₱35.00</h3>
                        <ul class="rating">
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="far fa-star"></i></li>
                        </ul>
                        <p class="category">Categories: <span>Milk Shake</span></p>
                    </div>
                </div>
                <div class="food-items value meals">
                    <div class="food-img">
                        <img src="mocha.jpg" alt="food image">
                    </div>
                    <div class="food-content">
                        <h2 class="food-name">Cafe Mocha</h2>
                        <div class="line"></div>
                        <h3 class="food-price">₱100.00</h3>
                        <ul class="rating">
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="far fa-star"></i></li>
                        </ul>
                        <p class="category">Categories: <span>Hot</span></p>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </section>

</body>

</html>
