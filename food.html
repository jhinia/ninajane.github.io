<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Menu</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>

    <section class="menu">
        <div class="menu-container">
            <div class="menu-head">
                <h2>StrEAt Cafe Food Menu</h2>
                <p>Our Delicious Foods Awaits you!!</p>
            </div>

            <div class="food-items">
                <div class="food-items snack/light meals">
                    <div class="food-img">
                        <img src="classicburger.jpg.png" alt="food image">
                    </div>
                    <div class="food-content">
                        <h2 class="food-name">Classic Burger</h2>
                        <div class="line"></div>
                        <h3 class="food-price">₱65.00</h3>
                        <ul class="rating">
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="far fa-star"></i></li>
                        </ul>
                        <p class="category">Categories: <span>snack/light meals</span></p>
                    </div>
                </div>
                <div class="food-items snack/light meals">
                    <div class="food-img">
                        <img src="clubhousesandwich.jpeg" alt="food image">
                    </div>
                    <div class="food-content">
                        <h2 class="food-name">Clubhouse Sandwich</h2>
                        <div class="line"></div>
                        <h3 class="food-price">₱100.00</h3>
                        <ul class="rating">
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="far fa-star"></i></li>
                        </ul>
                        <p class="category">Categories: <span>snack/light meals</span></p>
                    </div>
                
                </div>
                <div class="food-items cake & pastries">
                    <div class="food-img">
                        <img src="cheesecake.jpeg" alt="food image">
                    </div>
                    <div class="food-content">
                        <h2 class="food-name">Cheese Cake</h2>
                        <div class="line"></div>
                        <h3 class="food-price">₱120.00</h3>
                        <ul class="rating">
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="far fa-star"></i></li>
                        </ul>
                        <p class="category">Categories: <span>cake & pastries</span></p>
                    </div>
                </div>
                <div class="food-items value meals">
                    <div class="food-img">
                        <img src="chickenrice.jpeg" alt="food image">
                    </div>
                    <div class="food-content">
                        <h2 class="food-name">Chicken w/ Rice</h2>
                        <div class="line"></div>
                        <h3 class="food-price">₱200.00</h3>
                        <ul class="rating">
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="far fa-star"></i></li>
                        </ul>
                        <p class="category">Categories: <span>value meals</span></p>
                    </div>
                </div>
                
                </div>
                </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
